
<html>
<head>
  <title>Twitch Streams</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body >

  <div id='twitch'>
    <div id='twitch-search'>
      <input id='twitch-input' onkeyup='Twitch.search(event)' placeholder='Starcraft'>
      <div id='twitch-submit' onclick='Twitch.search()'>Search</div>
    </div>
    <div id='twitch-body'>
      <div id='twitch-body-header'>
        <div id="twitch-result-count">Total Results: <span id='streamTotal'>0</span></div>
        <div id='twitch-page'>
          <img id='page-prev' class='disabled' src='images/prev.png' width='16px'>
          <p id='page-index'>&nbsp 0/0 &nbsp</p>
          <img id='page-next' class='disabled' src='images/next.png' width='16px'>
        </div>
      </div>
      <div id="twitch-list"></div>
    </div>
  </div>

  <script src="js/app.js"></script>

  </body>

</html>

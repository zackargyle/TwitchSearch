<html>
<head>
  <title>Twitch Streams</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body >

  <div id="twitch">
    <div id="twitch-search">
      <input id="twitch-input" placeholder="Starcraft">
      <div id="twitch-submit">Search</div>
    </div>
    <div id="twitch-body">
       <div id="twitch-body-header">
        <div id="twitch-result-count">Total Results: <span id="streamTotal">0</span></div>
      </div>
      <div id="twitch-list">
        <div class="twitch-stream" id="stream-node">
          <a x-href="channel.url"><img class="stream-image" x-src="preview.large"></img></a>
          <div class="stream-info">
            <a class="stream-name" x-href="channel.url" x-value="channel.display_name"></a>
            <div class="stream-game"><span x-value="game"></span> - <span x-value="viewers"></span> viewers</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/HTMLArray.js"></script>
  <script src="js/app.js"></script>

  </body>

</html>
